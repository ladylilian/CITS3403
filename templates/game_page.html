{% extends "header.html" %}

{% block game_board %}
<div class="isolated" id="page_mask">
  <div class="game_top">
    <div class="current_score">
      {% if current_user.is_anonymous %}
      <p> - </p>
      {% else %}
      <p id="current_score">0</p> <!--  {{ current_user.current_score }} -->
      {% endif %}
    </div>
    <!-- reset button -->
    <a class="reset" href="#" onclick="reset()"><i class="fa-solid fa-arrows-rotate" id="resetBtn"></i></a>
    <!-- give up button -->
    <a class="give-up" href="#" onclick="toggle_give_upButton()"><i class="fa-solid fa-rectangle-xmark" id="give_upBtn"></i></a>
  </div>
  <div class="game-board"> <!--onclick="showCoords(event)"-->
    <span class="number_container">
      <input type="button" class="number btn" id="n_one" style="" ontoggle="getNumber(this)">
      <input type="button" class="number btn" id="n_two" style="" ontoggle="getNumber(this)">
    </span>
    <span class="number_container">
      <input type="button" class="number btn" id="n_three" style="" ontoggle="getNumber(this)">
      <input type="button" class="number btn" id="n_four" style="" ontoggle="getNumber(this)">
    </span>
    <div class="symbol_container">
      <input type="button" class="btn symbol" id="s_one" value="+" disabled ontoggle="getSymbol(this)">
      <input type="button" class="btn symbol" id="s_two" value="-" disabled ontoggle="getSymbol(this)">
      <button type="button" class="btn symbol" id="s_three" value="*" disabled ontoggle="getSymbol(this)">x</button>
      <button type="button" class="btn symbol" id="s_four" value="/" disabled ontoggle="getSymbol(this)">รท</button>
    </div>
  </div>
</div>
<a class="clearStageOpener" id="clear_stage_opener" href="#" onclick="clearStageShow()"></a>
<!-- clear_stage -->
<div>{% include "clear_stage.html" %}</div>
<!-- give-up button -->
<div>{% include "give-up_button.html" %}</div>
<script src="{{url_for('static', filename='javascripts/game_page.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>
  function clearStageShow(){
    event.preventDefault();
    var blur = document.getElementById('page_mask');
    blur.classList.toggle('active');
    var clearStageOpener = document.getElementById('clearStage');
    clearStageOpener.classList.toggle('active');
  };
  function toggle_give_upButton(){
    event.preventDefault();
    var blur = document.getElementById('page_mask');
    blur.classList.toggle('active');
    var mygive_up = document.getElementById('mygive_up');
    mygive_up.classList.toggle('active');
  };
</script>
{% endblock %}
</body>
</html>
