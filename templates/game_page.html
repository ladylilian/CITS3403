{% extends "header.html" %}

{% block game_board %}
<div class="isolated"> <!-- id="page_mask" -->
  <div class="current_score">
    {% if current_user.is_anonymous %}
    <p> - </p>
    {% else %}
    <p>{{ current_user.current_score }}</p>
    {% endif %}
  </div>
  <div class="game-board"> <!--onclick="showCoords(event)"-->
    <span class="number_container">
      <input type="button" class="number btn" id="n_one" ontoggle="getNumber(this)">
      <input type="button" class="number btn" id="n_two" ontoggle="getNumber(this)">
    </span>
    <span class="number_container">
      <input type="button" class="number btn" id="n_three" ontoggle="getNumber(this)">
      <input type="button" class="number btn" id="n_four" ontoggle="getNumber(this)">
    </span>
    <div class="symbol_container">
      <input type="button" class="btn symbol" id="s_one" value="+" disabled ontoggle="getSymbol(this)">
      <input type="button" class="btn symbol" id="s_two" value="-" disabled ontoggle="getSymbol(this)">
      <button type="button" class="btn symbol" id="s_three" value="*" disabled ontoggle="getSymbol(this)">x</button>
      <button type="button" class="btn symbol" id="s_four" value="/" disabled ontoggle="getSymbol(this)">รท</button>
    </div>
  </div>
</div>
<!-- <div id="answer_1">answer:</div> -->
<!-- <button id="solve" onclick="solve_wrap()">solve</button> -->
<button id="changeNumbers" onclick="generate_new()">generate new</button>
<script src="{{url_for('static', filename='javascripts/game_page.js')}}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
</script>
{% endblock %}
</body>
</html>
