<!-- rank -->
{% block rank %}
<div class="rank fade" id="myrank">
  <div class="rank-dialog">
    <div class="rank-content">
      <div class="rank-header">
        <div class="rank-title"><p>Ranking</p></div>
        <a class="btn-close" href="{{url_for('index')}}" aria-label="Close" onclick="toggle_rankButton()"></a>
      </div>
      <div class="rank-body">
        <div>
        {% if current_user.is_anonymous %}
          <div class="current-score"><p> - </p></div> 
        {% else %}
          <h3>Your Personal Record</h3>
          <div class="current-score"><p>{{ current_user.max_score }}</p></div>
        {% endif %}
        <div>
          <table>
            <tr>
              <th>Username</th>
              <th>Score</th>
            </tr>
            <br>
            {% for player in players[:8] %}
            <tr>
              <td>{{ player.username }}</td>
              <td>{{ player.max_score }}</td>
             </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
