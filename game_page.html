<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game_page_style.css">
  <title>24 Game</title>
</head>
<body>
  <div class="number_container">
      <div class="pull-left">
        <button class="btn number n_one">1</button>
      </div>
      <div class="">
        <button class="btn number n_two">2</button>
      </div>
  </div>
  <div class="number_container">
      <div class="pull-left">
        <button class="btn number n_three">3</button>
      </div>
      <div class="">
          <button class="btn number n_four">4</button>
      </div>
  </div>
  <div class="symbol_container">
      <button type="button" class="btn symbol s_one">+</button>
      <button type="button" class="btn symbol s_two">-</button>
      <button type="button" class="btn symbol s_three">ร</button>
      <button type="button" class="btn symbol s_four">รท</button>
  </div>
